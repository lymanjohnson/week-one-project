<!DOCTYPE HTML>

<html>

  <head>

    <title>Bent Creek Ceramics - Newsletter</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
    <link href="meyers.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  </head>

  <body>

    <header>

          <a href="./index.html"><img src="images/bent-creek-logo.png" id="logo"></a>
        <ul class="nav-container">
          <li class ="nav-button"><a href=./index.html>Home</a></li>
          <li class="nav-button"><a href="./about.html">About</a></li>
          <li class="nav-button" id="current-page"><a href="./newsletter.html">Newsletter</a></li>
        </ul>

    </header>

    <div id="wrapper">

      <main id = "newsletter-bg">

        <img src="./images/background-2.jpg">

        <form action="#">

          <div id="form-intro-text-container">
            <h3>Sign Up for Our Weekly Newsletter</h3>
            <p>Stay up to date with events, activities, news and specials.</p>
          </div>

            <div class="form-wrapper">
                <input type="text" name="nameInput" id="nameInput" placeholder="Name">
            </div>

            <div class="form-wrapper">
                <input type="email" name="emailInput" id="emailInput" placeholder="Email">
            </div>

            <div id="submit_container">
                <input type="submit" value="Submit" id="signupButton">
            </div>

          </div>

        </form>

      </main>

    </div>

    <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>

  </body>

</html>
