<!DOCTYPE HTML>

<html>

  <head>

    <title>Bent Creek Ceramics</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
    <link href="meyers.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  </head>

  <body>

    <div id="wrapper">

      <header>

        <img src="images/bent-creek-logo.png" id="logo">
        <ul class="nav-container">
          <li class ="nav-button">Home</li>
          <li class="nav-button">About</li>
          <li class="nav-button">Newsletter</li>
        </ul>

      </header>

      <main id = "newsletter-bg">

        <img src="./images/background-2.jpg">

        <form action="#">

          <div id="form-intro-text-container">
            <h3>Sign Up for Our Weekly Newsletter</h3>
            <p>Stay up to date with events, activities, news and specials.</p>
          </div>

            <div class="form-wrapper">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="name_input">
            </div>

            <div class="form-wrapper">
                <label for="email">Email</label>
                <input type="text" name="last_name" id="email_input">
            </div>

            <div class="submit_container">
                <input type="submit" id="submit_button" value="Submit!">
            </div>

          </div>

        </form>

      </main>

    </div>

  </body>

</html>
